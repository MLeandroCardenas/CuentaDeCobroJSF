<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cuenta de cobro</title>
    </h:head>
    <h:body>
        <div class="resumen">
            <h2>Resultado del estudio</h2>
            <h:form>
                <fieldset>
                    <legend>Resumen</legend>
                    <h:outputText value="#{resumenCuenta.estatus} "></h:outputText> 
                    <h:outputText value="#{resumenCuenta.formulario.nombre} "></h:outputText> 
                    <br></br>
                    <h:outputText value="Por su profesion: "></h:outputText> 
                    <h:outputText value="#{resumenCuenta.formulario.profesiones} "></h:outputText> 
                    <br></br>
                    <h:outputText value="Y sus idiomas: "></h:outputText> 
                    <ui:repeat var="idiomas" value="#{resumenCuenta.formulario.idiomas}">
                        #{idiomas }
                    </ui:repeat>
                    <br></br>
                    <h:outputText value="Su ubicacion en: "></h:outputText> 
                    <h:outputText value="#{resumenCuenta.formulario.ubicacion} "></h:outputText> 
                    <br></br>
                    <h:outputText value="Y los dias trabajados: "></h:outputText> 
                    <h:outputText value="#{resumenCuenta.formulario.diasLaborados} "></h:outputText> 
                    <br></br>
                    <h:outputText value="Su cuenta es de: "></h:outputText> 
                    <h:outputText value="#{resumenCuenta.total}"></h:outputText> 
                    <br></br>
                </fieldset>
            </h:form>
        </div>
    </h:body>
</html>
